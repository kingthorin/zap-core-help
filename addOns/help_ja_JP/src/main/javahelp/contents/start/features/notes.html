<h1>ノート</h1>
<p>
ノートはリクエストに関連付しようとする任意のテキストです。 <br/>。たとえば、リクエスト上で行う必要がある、追加のテストの詳細を記録するためにノートを使用する事が出来ます。 <br/>。ノートは<a href="../../ui/dialogs/addnote.html">ノートダイアログの追加</a> を使用して追加、変更します。.
</p>
<p>
メモは<a href="../../ui/tabs/history.html">履歴タブ</a>に<img src="../../images/16/172.png" align="bottom" width="16" height="16" />アイコンで示されます。<br/> 
</p>
