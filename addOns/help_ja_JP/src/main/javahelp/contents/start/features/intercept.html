<h1>中間者操作プロキシ</h1>
<p>
ZAPは中間者操作 (MITM) プロキシです。 これにより、Webアプリケーションに対して行うすべてのリクエストと、そこから受け取るすべてのレスポンスを確認できます。<br>
とりわけ、他の方法では明らかにならない可能性のあるAJAX呼び出しも確認できます。
</p>
<p>
また、<a href="breakpoints.html">ブレークポイント</a>を設定することで、リクエストとレスポンスをその場で変更することも可能です。 
</p>
