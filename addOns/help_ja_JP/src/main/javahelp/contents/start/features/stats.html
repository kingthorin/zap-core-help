<h1>統計</h1>
<p>
ZAPは統計を管理しており、これは大規模なアプリケーションを操作する際に実際に何が起きているかを理解する助けとなります。
</p>
<p>
統計は<a href="api.html">API</a>経由で利用可能であり、また<a href="../../ui/dialogs/options/stats.html">オプション 統計画面</a>で設定することにより、Statsdサーバーへ送信することも可能です.
</p>
<p>

ZAPのコアおよびアドオンによって管理される統計の完全なセットは、ZAPのウェブサイトで管理されています: 
<a href="https://www.zaproxy.org/docs/internal-statistics/">内部統計</a>.
