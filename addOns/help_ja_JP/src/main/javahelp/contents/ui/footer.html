<h1>フッター</h1>
<p>
このフッターには高、中、低、情報レベルの 
<a href="../start/features/alerts.html">アラート</a> の数、および現在アクティブな 
<a href="../start/features/ascan.html">アクティブスキャン</a> とスパイダースキャンの数が表示されます。 <br>
また、他のツールやアドオンが提供するカウンターも表示されることがあります。
