<h1>オプション - Anti-CSRF 画面</h1>
<p>
この画面では<a href="../../../start/features/anticsrf.html">Anti-CSRFトークン</a>のオプションを設定できます：
</p>
<h3>トークン</h3>
フォームのPOSTパラメータ名はCSRF対策トークンとして扱われます。<br>
  
<h3>部分一致</h3>
フォームのPOSTパラメーター名が、いずれかのトークンを含む場合に、CSRF対策トークンとして扱われるべきかどうかを定義します (完全一致を必須とする代わりに)。<br>
