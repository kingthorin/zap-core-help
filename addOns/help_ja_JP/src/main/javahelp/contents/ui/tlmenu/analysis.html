<h1>分析メニュー</h1>
このメニューはスキャンポリシーを処理します。 
<p>
以前のバージョンでこのメニューにあったスパイダーとスキャンオプションは、現在<a href="../tabs/sites.html">サイトタブ</a>の「右クリック」メニューから利用できます。   

<h3>スキャンポリシー管理...</h3>
これにより<a href="../dialogs/scanpolicymgr.html">スキャンポリシー管理ダイアログ</a>が表示されます.

<p>
<a href="../../start/features/addons.html">アドオン</a>により追加のメニュー項目が追加される場合があります。
</p>
