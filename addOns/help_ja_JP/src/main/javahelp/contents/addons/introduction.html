<h1>アドオン</h1>

<a href="../start/features/addons.html">アドオン</a> ZAPに機能を追加する<br/><br/>

このページをZAPのヘルプファイル経由で閲覧している場合（オンラインで閲覧している場合と異なり）、インストールしたアドオンに関連するすべてのヘルプページがこのセクションで利用できます。 
<p>
追加のアドオンは、<a href="../start/features/marketplace.html">マーケットプレイス</a>からインストールできます.
